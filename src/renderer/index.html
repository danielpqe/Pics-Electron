<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pics - Electron</title>
    <link rel="stylesheet" href="../assets/css/photon.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="lib/filterous2-2.0.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="frontend.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div class="window">
    <div class="window-content">
        <div class="pane-group">
            <div class="pane pane-sm sidebar">
                <ul class="list-group">

                        <input id="search-box" class="form-control" type="text" placeholder="Busca una imagen">
                    </li>
                    <li class="list-group-item selected">
                        <img class="media-object pull-left" src="../assets/img/1.jpg" height="32">
                        <div class="media-body">
                            <strong>1.png</strong>
                            <p>2 MB</p>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <img class="media-object pull-left" src="../assets/img/2.jpg" height="32">
                        <div class="media-body">
                            <strong>2.png</strong>
                            <p>2 MB</p>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <img class="media-object pull-left" src="../assets/img/3.jpg" height="32">

                            <strong>3.png</strong>
                            <p>2 MB</p>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <img class="media-object pull-left" src="../assets/img/4.jpg" height="32">
                        <div class="media-body">
                            <strong>4.png</strong>
                            <p>2 MB</p>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <img class="media-object pull-left" src="../assets/img/5.jpg" height="32">
                        <div class="media-body">
                            <strong>5.png</strong>
                            <p>2 MB</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="pane">
                <div class="image-view full-height">
                    <header class="toolbar toolbar-header image-toolbar">
                        <div class="toolbar-actions">
                            <div class="btn-group">
                                <button class="btn btn-default">
                                    <span class="icon icon-home"></span>
                                </button>
                                <button class="btn btn-default">
                                    <span class="icon icon-folder icon-text"></span>
                                    Abrir ubicaci√≥n
                                </button>
                                <!--<button class="btn btn-default active">-->
                                    <!--<span class="icon icon-cloud"></span>-->
                                <!--</button>-->
                                <!--<button class="btn btn-default">-->
                                    <!--<span class="icon icon-popup"></span>-->
                                <!--</button>-->
                                <button class="btn btn-default pull-right">
                                    <span class="icon icon-download"></span>
                                    Guardar
                                </button>
                            </div>
                                <select name="" id="filters" class="pull-right">
                                    <option value="none">Ninguno</option>
                                    <option value="sepia">Sepia</option>
                                </select>
                            <label class="pull-right filter-label">Filtros:</label>
                            <button class="btn btn-default">
                                <span class="icon icon-home icon-text"></span>
                                Filters
                            </button>

                            <button class="btn btn-default btn-dropdown pull-right">
                                <span class="icon icon-megaphone"></span>
                            </button>
                        </div>
                    </header>
                    <div class="image-container">
                        <img id="image-displayed" src="../assets/img/1.jpg" data-original="" alt="">
                    </div>
                </div>
            </div>
