<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="../assets/css/photon.min.css">
    <script src="frontend.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div class="window">
    <div class="window-content">
        <div class="pane-group">
            <div class="pane pane-sm sidebar">
                <ul class="list-group">
                    <li class="list-group-header">
                        <input class="form-control" type="text" placeholder="Search for someone">
                    </li>
                    <li class="list-group-item">
                        <img class="media-object pull-left" src="../assets/img/1.jpg" height="32">
                        <div class="media-body">
                            <strong>1.png</strong>
                            <p>2 MB</p>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <img class="media-object pull-left" src="../assets/img/2.jpg" height="32">
                        <div class="media-body">
                            <strong>2.png</strong>
                            <p>2 MB</p>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <img class="media-object pull-left" src="../assets/img/3.jpg" height="32">
                        <div class="media-body">
                            <strong>3.png</strong>
                            <p>2 MB</p>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <img class="media-object pull-left" src="../assets/img/4.jpg" height="32">
                        <div class="media-body">
                            <strong>4.png</strong>
                            <p>2 MB</p>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <img class="media-object pull-left" src="../assets/img/5.jpg" height="32">
                        <div class="media-body">
                            <strong>5.png</strong>
                            <p>2 MB</p>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="pane">
                <div class="toolbar-actions">
                    <div class="btn-group">
                        <button class="btn btn-default">
                            <span class="icon icon-home"></span>
                        </button>
                        <button class="btn btn-default">
                            <span class="icon icon-folder"></span>
                        </button>
                        <button class="btn btn-default active">
                            <span class="icon icon-cloud"></span>
                        </button>
                        <button class="btn btn-default">
                            <span class="icon icon-popup"></span>
                        </button>
                        <button class="btn btn-default">
                            <span class="icon icon-shuffle"></span>
                        </button>
                    </div>

                    <button class="btn btn-default">
                        <span class="icon icon-home icon-text"></span>
                        Filters
                    </button>

                    <button class="btn btn-default btn-dropdown pull-right">
                        <span class="icon icon-megaphone"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
